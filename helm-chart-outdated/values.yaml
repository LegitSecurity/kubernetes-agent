replicaCount: 1

image:
  repository: public.ecr.aws/w6m0t6m4/legit-broker
  pullPolicy: IfNotPresent
  tag: "1.0.5"

image-kubectl-proxy:
  repository: public.ecr.aws/w6m0t6m4/legit-kubectl-proxy
  pullPolicy: IfNotPresent
  tag: "1.0.0"

legitBroker:
  identifier: "" # Your broker identifier goes here
#  proxy: # If the broker needs a proxy to access the Legit app, set it here (e.g http://example.com)
#  client_url: # Used for gitlab prevention. Set to your legit host (e.g legit.legitsecurity.co)

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "512Mi"
    cpu: "500m"
